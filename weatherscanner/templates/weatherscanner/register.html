{% extends 'weatherscanner/layout.html' %}

{% load static %}
{% block 'css' %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link rel="stylesheet" href="{% static 'css/home.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"> 
{% endblock %}
{% block 'content' %}
{% include 'weatherscanner/nav_home.html' %}
    <div class="opacity"></div>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/weather_scanner.svg'%}" alt="">
        </div>

        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="registration-form" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <div class="input-container">
                        <input id="id_username" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <div class="input-container">
                        <input id="id_email" type="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <div class="input-container">
                        <input id="id_password1" type="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2">Conferma password</label>
                    <div class="input-container">
                        <input id="id_password2" type="password" required>
                    </div>
                </div>                
                <button type="submit" class="btn btn-primary">Registrati</button>
            </form>
            <p class="small-text">
                Hai gi√† un account? <a href="{% url 'login' %}">Accedi</a>
            </p>
        </div>
{% endblock %}
{% block 'js' %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/registration.js' %}"></script>
{% endblock %}
