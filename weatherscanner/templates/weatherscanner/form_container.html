{% load static %}
<div class="form-container">
    <h2>Login</h2>
    <form id="login-form" method="post" autocomplete="current-password">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username</label>
            <div class="input-container">
                <input id="id_username" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <div class="input-container">
                <input id="id_password" type="password" required>
            </div>
        </div>    
        
        <button type="submit" class="btn btn-primary">Accedi</button>
    </form>
    <p class="small-text">
        Non hai un account? <a href="{% url 'register' %}">Registrati</a>
    </p>

    <div class="separator">
        <span>oppure</span>
    </div>

    <div class="social-login-options">
        <a href="{{ COGNITO_DOMAIN }}/oauth2/authorize?response_type=code&client_id={{ COGNITO_APP_CLIENT_ID }}&redirect_uri={{ COGNITO_REDIRECT_URI }}&identity_provider=Google&scope=openid%20profile%20email" class="google-login-button">
            <img src="{% static 'images/google_logo.png' %}" alt="Google logo" class="google-logo">
            Accedi con Google
        </a>
    </div>
</div>

<hr/>

<div class="form-container">
    <h2>Iscriviti alle Notifiche Meteo ðŸ“§</h2>
    <p id="update_email">Ricevi aggiornamenti via email quando le previsioni meteo vengono aggiornate!</p>
    <form id="subscribe-form" method="post" action="{% url 'subscribe_to_weather_notifications' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email_subscribe">La tua email</label>
            <div class="input-container">
                <input id="id_email_subscribe" type="email" name="email" placeholder="es. tua.email@esempio.com" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Iscriviti</button>
    </form>
</div>
