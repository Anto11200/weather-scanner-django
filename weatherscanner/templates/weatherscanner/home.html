{% extends 'weatherscanner/layout.html' %}

{% load static %}
{% block 'css' %}
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/searchbar.css'%}">
{% endblock %}
{% block 'js' %}
    <script type= "text/javascript" src="{% static 'js/logout.js' %}"></script>
    <script type = "text/javascript" src="{% static 'js/utilities.js'%}"></script>
    <script type = "text/javascript" src="{% static 'js/searchbar.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
{% block 'content' %}
{% include 'weatherscanner/nav_home.html' %}
    <div class="opacity"></div>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/weather_scanner.svg'%}" alt="">
        </div>
        {%include 'weatherscanner/searchbar.html' %}
    </div>
{% endblock %}
